<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAEbank</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="parseQRCode.js"></script>
    <script src="html5-qrcode.min.js"></script>
	<script src="generate-number.js"></script>

	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Экран 0: полноэкранная заставка -->
    <div id="screen0" class="screen active">
        <img src="bg.jpg" id="splashImage" alt="Стартовое изображение">
    </div>

    <!-- Экран 1 (ранее screen3): сканер -->
    <div id="screen1" class="screen">
        <div id="scanner-container" style="position: relative;">
            <div id="qr-reader"></div>
        </div>
    </div>

    <!-- Экран 2 (ранее screen4): результат -->
    <div id="screen2" class="screen">
		<img src="history.jpg" alt="Фон истории" class="screen2-bg">
	    <div class="history-box">
		<!-- сюда можно вставить текст, кнопки и т.п. -->
			<img src="success.png" alt="Успешно" class="success-image">
			<div class="dotted-line">
			  <div></div><div></div><div></div><div></div>
			  <div></div><div></div><div></div><div></div>
			  <div></div><div></div><div></div><div></div>
			  <div></div><div></div><div></div><div></div>
			</div>

			<table class="custom-table">
			  <tbody>
				<tr><td>Имя получателя</td><td>ОПЛАТА ПО ЕДИНОМУ QR (КЭШАУТ) МПЦ</td></tr>
				<tr><td>Оплачено со счета</td><td id=billnum style="
																  overflow: visible;
																  white-space: nowrap;
																  direction: rtl;
																  text-align: left;
																"></td></tr>
				<tr><td>Дата операции</td><td id=datetime></td></tr>
				<tr><td>Номер квитанции</td><td id=receipt></td></tr>
				<tr><td>Поставщик услуги</td><td>qr.tulpar.kg</td></tr>
			  </tbody>
			</table>
			<div class="dotted-line">
			  <div></div><div></div><div></div><div></div>
			  <div></div><div></div><div></div><div></div>
			  <div></div><div></div><div></div><div></div>
			  <div></div><div></div><div></div><div></div>
			</div>
			<p class="final">Оплата услуг. Получатель: Оплата по QR Госуслуги. <span id=auto></span>/TULPAR/17.00 <span id=hexid></span> Сумма 17.00 KGS</p>	
		</div>
    </div>

</body>
</html>
