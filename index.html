<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="parseQRCode.js"></script>
    <script src="html5-qrcode.min.js"></script>
</head>
<body>

    <!-- Экран 0: полноэкранная заставка -->
    <div id="screen0" class="screen active">
        <img src="bg.jpg" id="splashImage" alt="Стартовое изображение">
    </div>

    <!-- Экран 1 (ранее screen3): сканер -->
    <div id="screen1" class="screen">
        <div id="scanner-container" style="position: relative;">
            <div id="qr-reader"></div>
        </div>
    </div>

    <!-- Экран 2 (ранее screen4): результат -->
    <div id="screen2" class="screen">
        <h2>Результаты сканирования</h2>
        <div id="screen4Output"></div>
        <input id="inputScreen4" type="text" placeholder="Введите данные" />
    </div>

</body>
</html>
